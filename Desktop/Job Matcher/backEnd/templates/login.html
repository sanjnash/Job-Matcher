<h2>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/test.css') }}">
</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
	
			
            <form id="login-form" action="/auth/signup/" method="post">
                <h1>Create Account</h1>
                <div class="inset">
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="Email" />
                    </p>
                    <p> <label for="username"> Username</label> <input type="text" id="email" name="Username" /></p>
                    
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="Password" />
                    </p>
                    <p>
                        <label for="cars">Choose a UserType:</label>
        
                            <select name="usertype" id="cars">
                            <option value="Admin">Employer</option>
                            <option value="Normal">Employee</option>
                            </select>
    
                    </p>
                    <button id="leftbutton" type="submit" class="ripple2">Sign Up</button>
    
                </div>
            </form>

	</div>
	<div class="form-container sign-in-container">
		<form id="login-forms" action="/auth/login" method="post">
            <h1>Login</h1>

            <div class="inset">
                <p>
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email"  name="Email" />
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="Password" />
                </p>
                
            </div>

            <p class="p-container">
                <button id="leftbutton" type="submit" class="ripple2">Login</button>

            </p>
        </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello there!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    </script>
<footer>
